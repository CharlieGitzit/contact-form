<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2 class="contact">Contact Us</h2>
            <label for="name">Name: </label><input name="name" type="text" id="name" required/>
            <label for="email">Email: </label><input name="main" type="email" id="email" required/>
            <label for="box">Message: </label><textarea rows="5" cols="20" id="name" name="box" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
